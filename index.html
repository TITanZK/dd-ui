<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多多-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-sizing: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      /*margin: 50px;*/
      font-size: var(--font-sizing);
    }
    #app {
      padding-left: 300px;
      padding-top: 200px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="overflow: hidden; padding: 5px;">
    <d-popover>
      <template slot="content">
        <div>这是一段内容,这是一段内容,这是一段内容,这是一段内容。</div>
      </template>
      <d-button>按钮</d-button>
    </d-popover>
    <d-popover position="bottom">
      <template slot="content">
        <div>这是一段内容,这是一段内容,这是一段内容,这是一段内容。</div>
      </template>
      <d-button>按钮</d-button>
    </d-popover>
    <br>
    <d-popover position="left">
      <template slot="content">
        <div>这是一段内容,这是一段内容,这是一段内容,这是一段内容。</div>
      </template>
      <d-button>按钮</d-button>
    </d-popover>
    <d-popover position="right">
      <template slot="content">
        <div>这是一段内容,这是一段内容,这是一段内容,这是一段内容。</div>
      </template>
      <d-button>按钮</d-button>
    </d-popover>
  </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
