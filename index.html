<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多多-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-sizing: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      /*margin: 50px;*/
      font-size: var(--font-sizing);
    }
    .demo {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>
</head>
<body>
<div id="app">
  <d-layout style="height: 100vh;">
    <d-sider class="demo">sider</d-sider>
    <d-layout>
      <d-header class="demo">header</d-header>
      <d-content class="demo">content</d-content>
      <d-footer class="demo">footer</d-footer>
    </d-layout>
  </d-layout>
</div>
<script src="./src/app.js"></script>
</body>
</html>
