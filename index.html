<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多多-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-sizing: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      /*margin: 50px;*/
      font-size: var(--font-sizing);
    }
    #app {
      padding:100px;
    }
  </style>
</head>
<body>
<div id="app">
  <d-collapse :selected.sync="selectedItem" single>
    <d-collapse-item title="李白" name="1">君不见黄河之水天上来，奔流到海不复回。君不见高堂明镜悲白发，朝如青丝暮成雪。</d-collapse-item>
    <d-collapse-item title="杜甫" name="2">人才虽高，不务学问，不能致圣。刘向十日画一水，五日画一石。</d-collapse-item>
    <d-collapse-item title="曹植" name="3">其形也，翩若惊鸿，婉若游龙，荣曜秋菊，华茂春松。髣髴兮若轻云之蔽月，飘飖兮若流风之回雪。</d-collapse-item>
  </d-collapse>
</div>
<script src="./src/app.js"></script>
</body>
</html>
