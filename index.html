<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多多-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-sizing: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      margin: 50px;
      font-size: var(--font-sizing);
    }
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <d-input value="你好" disabled></d-input>
    <d-input value="你好" readonly></d-input>
    <d-input value="你好"></d-input>
  </div>
  <div class="box">
    <d-input value="你好" error="昵称最少2个字"></d-input>
  </div>
  <div class="box">
    <d-button icon="settings" :loading="loading2" @click="loading2 = !loading2" icon-position="left">按钮</d-button>
    <d-button icon="settings" :loading="loading1" @click="loading1 = !loading1">按钮</d-button>
    <d-button icon="settings" :loading="loading3" @click="loading3 = !loading3" icon-position="right">按钮</d-button>
    <d-button-group>
      <d-button icon="left" icon-position="left">上一页</d-button>
      <d-button>更多</d-button>
      <d-button icon="right" icon-position="right">下一页</d-button>
    </d-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
