<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多多-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-sizing: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      margin: 50px;
      font-size: var(--font-sizing);
    }
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="border: 1px solid black;">
    <d-row :gutter="80">
      <d-col>1</d-col>
      <d-col>2</d-col>
    </d-row>
    <d-row :gutter="40">
      <d-col>1</d-col>
      <d-col>2</d-col>
    </d-row>
    <d-row :gutter="20">
      <d-col>1</d-col>
      <d-col>2</d-col>
      <d-col>3</d-col>
    </d-row>
    <d-row gutter="20">
      <d-col :span="2">1</d-col>
      <d-col :span="6" :offset="6">2</d-col>
      <d-col :span="8" :offset="2">2</d-col>
    </d-row>
    <d-row>
      <d-col :span="2">1</d-col>
      <d-col :span="20" :offset="2">2</d-col>
    </d-row>
    <d-row>
      <d-col :span="2">1</d-col>
      <d-col :span="18">2</d-col>
      <d-col :span="4">2</d-col>
    </d-row>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
